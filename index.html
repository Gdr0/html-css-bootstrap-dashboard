<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <div>
            <a class="navbar-brand d-lg-none d-block" href="#">
              <img src="img/mobile-logo.png" alt="" width="40" height="" />
            </a>
            <a class="navbar-brand d-none d-lg-inline" href="#">
              <img src="img/logo.svg" alt="" width="130" height="" />
            </a>
          </div>
          <div class="searchbar">
            <input
              class="form-control"
              type="text"
              placeholder="Default input"
              aria-label="default input example"
            />
          </div class='d-flex'>
          <ul class="list-unstyled d-flex text-center mt-3">
            <li class="me-3 d-none d-lg-inline"><i class="fa-solid fa-list-ul"></i></li>
            <li class="me-3 d-none d-lg-inline"><i class="fa-solid fa-circle-question"></i></li>
            <li class="me-3 d-none d-lg-inline"><i class="fa-solid fa-ellipsis-vertical "></i></li>
            <li class="me-3"><i class="fa-regular fa-lightbulb"></i></li>
          </ul>
        </div>
      </nav>
    </header>
    <div id="wrapper-up">
      <div id="sidebar">
        <div class="side d-flex">
          <ul class="list-unstyled mt-3">
            <li class="mb-2">
              <i class="fa-solid fa-house me-3"></i>
              <span class="d-none d-lg-inline">Home</span>
            </li>
            <li class="mb-2">
              <i class="fa-solid fa-chart-simple me-3"></i>
              <span class="d-none d-lg-inline">Stats</span>
            </li>
            <li class="">
              <i class="fa-solid fa-signal me-3"></i>
              <span class="d-none d-lg-inline">Signals</span>
            </li>
          </ul>
          <div class="imp text-center mb-4">
            <i class="fa-solid fa-gear me-3"></i>
            <span class="d-none d-lg-inline">Admin</span>
          </div>
        </div>
      </div>
      <div id="main-content"></div>
    </div>
    <!-- js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- js -->
  </body>
</html>
